# This triggers on all merged PRs into main

name: Main - Deploy

on:
  pull_request:
    types: [closed]
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  pull-requests: write
  contents: read

jobs:
  build:
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    name: "[BUILD]"
    uses: faccomichele/utils-n-scripts/.github/workflows/lambda-build.yml@main
    with:
      working-directory: './lambda'
    secrets: inherit

  dev:
    needs: build
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    name: "[DEV]"
    uses: faccomichele/utils-n-scripts/.github/workflows/terraform-run.yml@main
    with:
      environment: 'dev'
      region: 'eu-central-1'
      working-directory: '.'
      action: 'apply'
      download-lambda-artifacts: true
    secrets: inherit

  dev-website:
    needs: dev
    if: ${{ github.event_name == 'workflow_dispatch' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true) }}
    name: "[DEV-WEBSITE]"
    uses: faccomichele/utils-n-scripts/.github/workflows/deploy-website.yml@main
    with:
      environment: 'dev'
      region: 'eu-central-1'
      working-directory: './website'
    secrets: inherit
