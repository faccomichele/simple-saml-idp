# This triggers on all PRs to validate the change using Terraform Plan

name: PR - TF Plan

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  workflow_dispatch:

permissions:
  id-token: write
  pull-requests: write
  contents: read

jobs:
  dev:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    name: "[DEV]"
    uses: faccomichele/utils-n-scripts/.github/workflows/terraform-run.yml@main
    with:
      environment: 'dev'
      region: 'eu-central-1'
      working-directory: '.'
      action: 'plan'
    secrets: inherit
