# This triggers on all PRs to validate the change using Terraform Plan

name: Pull Request - Validate

on:
  pull_request:
    types: [opened, edited, reopened, synchronize]
  workflow_dispatch:

permissions:
  id-token: write
  pull-requests: write
  contents: read


jobs:
  build:
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    name: "[BUILD]"
    uses: faccomichele/utils-n-scripts/.github/workflows/lambda-build.yml@main
    with:
      working-directory: './lambda'
    secrets: inherit

  dev:
    needs: build
    if: github.event_name != 'pull_request' || github.event.pull_request.draft == false
    name: "[DEV]"
    uses: faccomichele/utils-n-scripts/.github/workflows/terraform-run.yml@main
    with:
      environment: 'dev'
      region: 'eu-central-1'
      working-directory: '.'
      action: 'plan'
      download-lambda-artifacts: true
    secrets: inherit
